<div ui-content-for="title">
  <span>Sign In</span>
</div>

<div class="scrollable" ng-controller="LoginController">

 <div class="scrollable-content section">
   <div id='login-page-header'> 
     <img src="images/sipree-logo.png" alt="">
   </div>
  <div class="login-container">
    <h3>Customer Login</h3>
    <hr>
    <div id="login-form-container">
       <form role="form" ng-submit='login()' >
         <div class="form-group has-success has-feedback">
           <label>Email</label>
           <input type="email"
                  ng-model="email"
                  class="form-control"
                  placeholder="Enter email" ng-required="true" autofocus>
         </div>
         <div class="alert alert-warning login-error" ng-if="loginError.code === '02'">Email not registered</div>

         <div class="form-group has-success has-feedback">
           <label>Password</label>
           <input ng-model="password"
                  type="password" 
                  class="form-control"
                  placeholder="Password"
                  ng-required="true" >
         </div>
         <div class="alert alert-warning login-error" ng-if="loginError.code === '01'">Incorrect password</div>

           <button id="login-button"class="btn btn-primary btn-lg">Login</button>

       </form> 
    </div>
  </div>    
 </div>
</div>
