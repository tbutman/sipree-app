<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sipree-app</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="SipreeApp" ng-controller="MainController" >
    <!-- Sidebars -->
    <div ng-if="loggedIn" ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app">
      <!-- Navbar -->
      <div ng-controller="NavbarController">
        <div ng-if="loggedIn" class="navbar navbar-app navbar-absolute-top" >
          <div id="navbar-title" class="navbar-brand navbar-brand-center" ui-yield-to="title">
            Sipree
          </div>
          <!-- Only display menu items if user is logged in -->
          <div ng-if="loggedIn" class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
              <i class="fa fa-bars"></i> Menu
            </div>
          </div>
          <div ng-if="loggedIn" ng-click="logout()" class="btn-group pull-right" ui-yield-to="navbarAction">
            <div class="btn" ng-click="logout()">
              <i class="fa fa-sign-out"></i> Logout
            </div>
          </div>
        </div>        
      </div> <!-- /navbar -->

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>  
        </div>
      </div>
    </div><!-- ~ .app -->

    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
  </body>
</html>
